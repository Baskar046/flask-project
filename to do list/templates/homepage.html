<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='jquery.min.js')}}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h4 class="text text-primary text-center mt-2">TO DO LIST</h4>
        <div class="row justify-content-center">
            <div class="col-offset-md-3 col-md-4 ">
                <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="d-flex" role="search" action="{{url_for('add')}}" method="POST">
                       <input class="form-control me-2" type="search" name="add_task" placeholder="ADD TASK" aria-label="Search"/></a>
                        <button class="btn btn-outline-success" type="submit">ADD</button>
                    </form>
                </div>
                </nav>
                <table class="table table-bordered text">
                  <tr>

                      <th>Tasks</th>
                      <th>Edit</th>
                      <th>Delete</th>
                  </tr>
                    {% for data in datas %}
                    <tr>

                        <td>{{data.Tasks}}</td>
                        <td><a href="{{url_for('update',id=data.ID)}}"><i class="bi bi-pencil-square"></i></a></td>
                        <td><a onclick="return confirm('are you sure to delete this task');" href="{{url_for('delete',id=data.ID)}}"><i class="bi bi-trash3-fill"></i></a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
